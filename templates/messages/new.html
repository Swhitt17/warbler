{% block title %}New Message{% endblock %}
{% block content %}

<div>
    <div>
        <form method="POST" >
            {{form.csrf_token}}
            <div>
            {%if form.text.errors%} {%for error in form.text.errors%}
            <span>{{error}}</span>
            {%endfor%} {%endif%} {{ form.text(placeholder = "Whats's happening?")}}  
            </div>
            <button>Add my message!</button>
        </form>
    </div>
</div>


{%endblock%}

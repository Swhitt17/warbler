
{%extends 'user/details.html'%} {% block user_details%}
<div>
    <div>
        {% for follower in user.followers%}
        <div>
            <div>
                <div>
                    <div>
                        <img src="{{follower.header_image_url}}" alt="">
                    </div>
                    <div>
                        <a href="/users/{{follower.id}}">
                            <img src="{{follower.image_url}}" alt="Image for {{follower.username}}">
                            <p>@{{follower.username}}</p>
                        </a>
                        {% if g.user.is_following(follower)%}
                        <form  method="POST" action="/users/stop-following/{{follower.id}}">
                            <button>Unfollow</button>
                        </form>
                        {% else %}
                        <form action="/users/follow/{{follower.id}}">
                            <button>Follower</button>
                        </form>
                        {%endif%}
                    </div>
                    <p>{{follower.bio}}</p>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>

{%endblock%}
